version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - npm run validate:env
        - npm run build
  artifacts:
    # Next.js 15 outputs to .next directory
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules for faster subsequent builds
      - node_modules/**/*
      # Cache Next.js build cache for incremental builds
      - .next/cache/**/*

# Custom headers for security and performance
customHeaders:
  - pattern: '**/*'
    headers:
      - key: X-Frame-Options
        value: DENY
      - key: X-Content-Type-Options
        value: nosniff
      - key: Referrer-Policy
        value: strict-origin-when-cross-origin
      - key: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
  - pattern: '**/*.js'
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - pattern: '**/*.css'
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - pattern: '**/*.{jpg,jpeg,png,gif,ico,svg,webp}'
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
